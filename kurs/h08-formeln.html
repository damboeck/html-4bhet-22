<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<title>Formeln</title>
</head>
<body>
	<a href="http://www.w3.org/Math/">Spezifikation W3C</a>
	<h4>pythagor√§ischer Lehrsatz</h4>
	<math>
		<msup>
			<mi>c</mi><mn>2</mn>
		</msup>
		<mo>=</mo>
		<msup><mi>a</mi><mn>2</mn></msup>
		<mo>+</mo>
		<msup><mi>b</mi><mn>2</mn></msup>
	</math>
	<h4>Parallelschaltung</h4>
	<math>
		<mi>R<sub>ges</sub></mi>
		<mo>=</mo>
		<mfrac>
			<mrow>
				<mi>R<sub>1</sub></mi><mo>*</mo><mi>R<sub>2</sub></mi>
			</mrow>
			<mrow>
				<mi>R<sub>1</sub></mi><mo>+</mo><mi>R<sub>2</sub></mi>
			</mrow>
		</mfrac>	
	</math>
	<h4>Elemente</h4>
	<table style="border: 1px solid black;">
	    <tr><td>mi</td><td>Variable (identifier)</td></tr>
	    <tr><td>mo</td><td>Operator</td></tr>
	    <tr><td>mn</td><td>Zahl</td></tr>		
		<tr><td>mfenced</td><td>Klammern</td></tr>
		<tr><td>mrow</td><td>Elemente auf einer horizontalen Ebene</td></tr>
		<tr><td>msqrt</td><td>Quadratwurzel</td></tr>
		<tr><td>msup</td><td>Hochzahl, erwartet 2 Elemente</td></tr>
		<tr><td>mfrac</td><td>Bruch, erwartet 2 Elemente</td></tr>
	</table>
	
</body>
</html>
