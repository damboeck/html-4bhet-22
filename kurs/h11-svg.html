<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<title>SVG Graphiken</title>
</head>
<body>
	<a href="http://www.w3.org/TR/SVG/">W3C Sprachstandard</a><br />
	<a href="https://www.selfsvg.info/">Self SVG (deutsch)</a><br />

	<h2>SVG in HTML integrieren</h2>
	<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400">
		<rect    x="0" y="0" width="400" height="400" fill="#AA00AA" />
		<circle  r="50" cx="100" cy="100" fill="#0000FF" />
		<text    x="30" y="250" stroke="#FF8800" font-family="Arial,sans-serif" 
		         font-size="15">HALLO SVG</text>
		<line    x1="10" y1="10" x2="390" y2="290" stroke="black" stroke-width="2" />       
	</svg>
</body>
</html>
